<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>

    <!-- font-awesome kit -->
    <script src="https://kit.fontawesome.com/efa78af784.js" crossorigin="anonymous"></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- flowbite css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />


</head>

<body class="dark:bg-gray-900">

    <header>

        <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
            <div class="container flex flex-wrap items-center justify-between mx-auto">
                <a href="#" class="flex items-center">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">SAM</span>
                </a>
            </div>
        </nav>

    </header>

    <main>
        <div class="search-container my-8 w-10/12 md:w-1/2 mx-auto relative">
            <i class="fa-solid fa-magnifying-glass absolute text-xl text-gray-400 top-2 left-3"></i>
            <input type="text" id="search-bar"
                class="block w-full px-2 py-3 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search a user...">

        </div>

        <div class="user-container my-8 w-10/12 md:w-1/2 mx-auto">
        </div>
    </main>


    <!-- custom css -->
    <script src="js/app.js"></script>

    <!-- flowbite js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>

</html>
